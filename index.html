<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card users</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main">
    <div class="background">
      <img class="top" src="img/circle-top.svg" alt="">
      <img class="bottom" src="img/circle-bottom.svg" alt="">
    </div>
    <div class="box">
      <div class="header">
      </div>
      <div class="body">
        <div class="img-body">
          <img src="img/avatar.png" alt="photo">
        </div>
        <h2 class="name">Victor Crest
        <span class="age">26</span></h2>
        <h3 class="city">London</h3>
      </div>
      <div class="foot">
        <div class="item">
          <h4 class="value">80K</h4>
          <h5 class="meta">Followers</h5>
        </div>
        <div class="item">
          <h4 class="value">803K</h4>
          <h5 class="meta">Likes</h5>
        </div>
        <div class="item">
          <h4 class="value">1.4K</h4>
          <h5 class="meta">Photos</h5>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
